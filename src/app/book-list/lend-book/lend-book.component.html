<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ book.title }}
    </ion-title>
    <ion-button (click)="closeModal()" slot="end">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="responseModal(true)" [disabled]="book.lended">
    <ion-icon name="cloud-upload"></ion-icon>
     Preter
  </ion-button>
  <ion-button (click)="responseModal(false)" [disabled]="!book.lended">
    <ion-icon name="cloud-download"></ion-icon>
     Retourner
  </ion-button>

</ion-content>
