<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ book.title }}
    </ion-title>
    <ion-button (click)="closeModal()" slot="end">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSubmitForm(f)">
        <ion-list>
            <ion-item>
                <ion-label>Emprunteur</ion-label>
                <ion-input name="lendedTo"  clearInput placeholder="Nom de l'emprunteur" [(ngModel)]="book.lendedTo" required></ion-input>
            </ion-item>
        </ion-list>
        <ion-button type="submit" [disabled]="book.lended || f.invalid">
            <ion-icon name="cloud-upload"></ion-icon>
            Preter
        </ion-button>
        <ion-button (click)="retourner()" [disabled]="!book.lended">
            <ion-icon name="cloud-download"></ion-icon>
            Retourner
        </ion-button>
    </form>
</ion-content>
