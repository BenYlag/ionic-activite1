<ion-app>
  <ion-split-pane>
    <!--  our side menu  -->
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            Menu
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
            <ion-item routerLink="/settings">
              <ion-icon slot="start" name="cog"></ion-icon>
              <ion-label>
                Settings
              </ion-label>
            </ion-item>
            <ion-item routerLink="/auth/new" *ngIf="!isAuth">
              <ion-icon slot="start" name="person-add"></ion-icon>
              <ion-label>
                New User
              </ion-label>
            </ion-item>
            <ion-item routerLink="/auth/connect" *ngIf="!isAuth">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Connect
              </ion-label>
            </ion-item>
            <ion-item (click)="onDisconnect()" *ngIf="isAuth">
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>
                Disconnect
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- the main content -->
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
